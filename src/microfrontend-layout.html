<single-spa-router>
  <main>
    <!-- Layout shell always visible -->
    <application name="@syscolabs/home-mfe"></application>

    <!-- Route-specific MFEs will be mounted inside the layout -->
    <route default>
      <application name="@syscolabs/products-mfe"></application>
    </route>

    <route path="user">
      <application name="@syscolabs/user-mfe"></application>
    </route>

    <route path="products">
      <application name="@syscolabs/products-mfe"></application>
    </route>

    <route path="cart">
      <application name="@syscolabs/cart-mfe"></application>
    </route>
  </main>
</single-spa-router>
